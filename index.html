<body>
    <h1>Rock, Paper or Scissors?</h1>
    <form id="choices">
        <label>Your choice:</label>
        <input type="radio" id="playersChoice" name="choice" value="Rock">
        <label for="Rock">Rock</label>
        <input type="radio" id="playersChoice" name="choice" value="Paper">
        <label for="Paper">Paper</label>
        <input type="radio" id="playersChoice" name="choice" value="Scissors">
        <label for="Scissors">Scissors</label><br>
        <button type="button" id="startButton">Shoot!</button>
    </form>
    <div>Your score: <span id="playerCounter"></span> </div>
    <div>Computer score: <span id="compCounter"></span> </div>
    <div id="result"></div>
